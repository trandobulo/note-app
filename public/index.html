<head>
  <link rel="stylesheet" href="../src/css/global.css" />
  <link rel="stylesheet" href="../src/css/row.css" />
  <link rel="stylesheet" href="../src/css/create-note-pop-up.css" />
</head>
<body>
  <main>
    <div class="note-list-container">
      <div class="row_title">
        <div class="category-icon-container"></div>
        <label class="col_title">created</label>
        <label class="col_title">category</label>
        <label class="col_title">content</label>
        <label class="col_title">dates</label>
        <div class="actions-container">
          <img class="action-icon" src="../src/svg/archive-box.svg" />
          <img class="action-icon" src="../src/svg/trash.svg" />
        </div>
      </div>
      <div class="note-list"></div>
    </div>

    <div class="create-note-button-container">
      <button id="create-note-button">create note</button>
    </div>

    <div class="note-list-container" id="summary-list">
      <div class="row_title">
        <div class="category-icon-container"></div>
        <label class="col_title">note category</label>
        <label class="col_title">active</label>
        <label class="col_title">archived</label>
      </div>
    </div>
  </main>
  <script src="../src/js/Notes.js"></script>
  <script src="../src/index.js"></script>
</body>
